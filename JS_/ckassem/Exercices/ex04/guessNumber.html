<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guess your Number</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <h2> Exercice 04 </h2>
  <div class="question">
    <h3>Jeu de devinette :<br> Écrivez un jeu simple où l'ordinateur choisit un nombre aléatoire entre 1 et 100, et l'utilisateur doit le deviner.</h3>
  </div>
  
    <div>
      <div id="guess">
        <p> Devinez un nombre</p>
        <textarea id="yourNumber" rows="2"></textarea><br>
        <button id="guessNumber" type="submit">GO</button>
      </div>
    </div>
        <div class="notif">
          <div id="notification">Cliquez sur GO</div>
        </div>
    </div> 
  <script src="script.js"></script>
</body>
</html>
