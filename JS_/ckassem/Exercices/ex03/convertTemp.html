<body>
  <h2> Exercice 00 </h2>
  <div class="question">
    <h3>Écrivez une fonction qui convertit les températures entre les échelles Fahrenheit et Celsius.</h3>
  </div>
  
    <div>
      <div id="celtofar">
        <p> Convertir de Celsius en Fahrenheit</p>
        <textarea id="celsiusToFar" rows="2"></textarea><br>
        <button id="convertToFaren" type="submit">GO</button>
      </div>
      <br> <br>
      <div id="fartocel">
        <p> Convertir de Fahrenheit en Celsius</p>
        <textarea id="farToCelsius" rows="2"></textarea><br>
        <button id="convertToCelsius" type="submit">GO</button>
      </div>
    </div>
        <div class="notif">
          <div id="notification">Inserez la temperature au choix</div>
        </div>
    </div>
